<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Quantum login</title>
  </head>
  <body>
    <nav>
      <img src="assets/logo used in header.svg" alt="" />
    </nav>
    <main>
      <div class="main-container">
        <div class="header">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
              fill="#1f7a54"
              d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
            />
          </svg>
          <p>Login with Quantum</p>
        </div>

        <div class="radio-section">
          <div class="district">
            <input type="radio" name="" id="" />
            <label for="District">District</label>
          </div>
          <div class="independent-school">
            <input type="radio" name="" id="" />
            <label for="Independent school">Independent school</label>
          </div>
        </div>

        <div>
          <div class="first">
            <p>State*</p>
            <select name="State" id="first-selector">
              <option value="Alabama" id="select1">Alabama</option>
            </select>
          </div>
          <div class="second">
            <p>District*</p>
            <select name="District" id="second-selector">
              <option value="Alabama" id="select2">Alabama School District</option>
            </select>
          </div>
          <div class="third">
            <input type="text" placeholder="Username/Email ID*" />
            <p>Forget Username?</p>
          </div>
          <div class="fourth">
            <input type="text" placeholder="Password*" />
            <p>Forget Password?</p>
          </div>
        </div>

        <div class="remember-me">
          <input type="checkbox" name="remember-me" id="" />
          <label for="remember-me">Remember Me</label>
        </div>

        <div class="log-in-btn">
          <button>LOG IN</button>
        </div>
      </div>
    </main>
    <div class="contact">
      <p>About</p>
      <div></div>
      <p>Contact Us</p>
    </div>
    <footer>
      <img src="assets/logo used in footer.svg" alt="" />
      <div></div>
      <p>Copyright &copy 2020-2021</p>
      <p>Zeus System Pvt. Ltd.</p>
      <p>All rights reserved.</p>
    </footer>
  </body>
</html>
