<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script type="module" src="index.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Task 5</title>
</head>
<body>
    <main>
        
        <div class="ribbon">
            <div class="upload-file">
                <label>Upload File:</label>
                <input type="file" accept=".csv" id="fileInput"/>
            </div>
            <!-- <button id="insertRowBtn">Insert Row</button> -->
            <button id="deleteRowBtn">Delete Row</button>
            <button id="updateRowBtn">Update Row</button>
            <input type="search" placeholder="Find" id="searchInput">
            <input type="search" placeholder="Replace" id="replaceInput">
            <button id="replaceBtn">Replace</button>
            <button id="graphBtn">Graph</button>
            <div class="graphBtns">
              <button id="barGraphBtn">Bar</button>
              <button id="lineGraphBtn">Line</button>
              <button id="pieGraphBtn">Pie</button>
            </div>
        </div>
        <div id="graphDiv" style="height: 350px; width: 500px; display: none; top:25%; left:35%; z-index: 10;">
          <canvas id="graph" style="background-color: white;"></canvas>
        </div>

        <div class="canvasContainer" style="overflow: auto;">
          <canvas
          id="fixedRow"
          width="1850"
          height="30"
          ></canvas>
          <canvas
          id="fixedCol"
          width="50"
          height="800"
          ></canvas>
          <div class="innerCanvasContainer">
            <canvas
            id="myCanvas"
            width="1850"
            height="800"
            ></canvas>
          </div>
          <input type="text" id="cellInput" style="display:none; position:absolute; outline-color:green; outline-style: solid; outline-width: 1px;">
        </div>
        

        <div class="status-bar">
          <p class="cnt-value">Cell count:</p>
          <p class="sum-value">Sum:</p>
          <p class="max-value">Max:</p>
          <p class="min-value">Min:</p>
          <p class="avg-value">Avg:</p>
        </div>
    </main>
  </body>
</html>
